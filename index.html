<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CheckerBoard</title>
        <script src="node_modules/react/umd/react.development.js"></script>
        <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row p-2" id="app"></div>
        </div>
        <script>
            $(document).ready(function(){

                function GetBoardData(){
                
                    const Rows = (props) =>
                    {    
                        return React.createElement("input", {className: 'form-control my-3', id: 'rows', placeholder:"Number of rows"}, null)
                    }
    
                    const Columns = (props) =>
                    {
                        return React.createElement("input", {className: 'form-control my-3', id: 'colums', placeholder: "Number of columns"}, null)
                    }
    
                    const Button = (props) =>
                    {
                        return React.createElement("button", {className: 'btn btn-lg btn-success', id: 'submit'}, "Generate Board!")
                    }
                    const Container = (props) =>
                    {
                        return React.createElement("div", {className: 'col-6 mx-auto border p-2 mt-3 bg-light'}, [
                            React.createElement("h3", {className: 'mx-auto'}, "Generate a CheckerBoard!!"),
                            Rows(),
                            Columns(),
                            Button()
                        ])
                    }
                    ReactDOM.render(Container() , document.getElementById("app"))
                }

                GetBoardData()

                $()
            }); // doc ready

        
        </script>
    </body>
</html>
